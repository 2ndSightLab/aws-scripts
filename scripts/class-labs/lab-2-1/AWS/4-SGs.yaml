AWSTemplateFormatVersion: 2010-09-09
Description: 3-SGs

Parameters:
  Username:
    Description: Your username for taggging resources.
    Type: String
    Default: Username

Resources:
  # ------------------------------------------------
  # Public Security Group
  # ------------------------------------------------
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Web-SecurityGroup
      VpcId: !ImportValue "Lab-2-1-VPCID"
      SecurityGroupEgress: 
      - CidrIp: 127.0.0.1/32
        IpProtocol: tcp
        FromPort: 0
        ToPort: 65535      
      Tags:
      - Key: Name
        Value: !Sub 
          - ${VPCName}-Web-SecurityGroup
          - VPCName: !ImportValue Lab-2-1-VPCName
      - Key: StackName
        Value: !Sub ${AWS::StackName}
      - Key: VPC_Name
        Value: !ImportValue Lab-2-1-VPCName
      - Key: Created_By
        Value: !Sub ${Username}

  WebSecurityGroupIngress1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebSecurityGroup
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80  
      CidrIp: 0.0.0.0/0
  WebSecurityGroupIngress2:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref WebSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443  
      CidrIp: 0.0.0.0/0
  WebSecurityGroupEgress1:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref WebSecurityGroup
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080  
      DestinationSecurityGroupId: !Ref ApplicationSecurityGroup
  WebSecurityGroupEgress2:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref WebSecurityGroup
      IpProtocol: udp
      FromPort: 53
      ToPort: 53  
      CidrIp: !ImportValue "Lab-2-1-DNSCidr"

  # ------------------------------------------------
  # Application Security Group
  # ------------------------------------------------
  ApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Application-SecurityGroup
      VpcId: !ImportValue "Lab-2-1-VPCID"
      SecurityGroupEgress: 
      - CidrIp: 127.0.0.1/32
        IpProtocol: tcp
        FromPort: 0
        ToPort: 65535 
      Tags:
      - Key: Name
        Value: !Sub 
          - ${VPCName}-Application-SecurityGroup
          - VPCName: !ImportValue Lab-2-1-VPCName
      - Key: StackName
        Value: !Sub ${AWS::StackName}
      - Key: VPC_Name
        Value: !ImportValue Lab-2-1-VPCName
      - Key: Created_By
        Value: !Sub ${Username}

  ApplicationSecurityGroupIngress1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080  
      SourceSecurityGroupId: !Ref WebSecurityGroup
  ApplicationSecurityGroupEgress1:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ApplicationSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306  
      DestinationSecurityGroupId: !Ref DatabaseSecurityGroup
  ApplicationSecurityGroupEgress2:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref ApplicationSecurityGroup
      IpProtocol: udp
      FromPort: 53
      ToPort: 53  
      CidrIp: !ImportValue "Lab-2-1-DNSCidr"

  # ------------------------------------------------
  # Database Security Group
  # ------------------------------------------------
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Database-SecurityGroup
      VpcId: !ImportValue "Lab-2-1-VPCID"
      SecurityGroupEgress: 
      - CidrIp: 127.0.0.1/32
        IpProtocol: tcp
        FromPort: 0
        ToPort: 65535 
      Tags:
      - Key: Name
        Value: !Sub 
          - ${VPCName}-Database-SecurityGroup
          - VPCName: !ImportValue Lab-2-1-VPCName
      - Key: StackName
        Value: !Sub ${AWS::StackName}
      - Key: VPC_Name
        Value: !ImportValue Lab-2-1-VPCName
      - Key: Created_By
        Value: !Sub ${Username}

  DatabaseSecurityGroupIngress1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref DatabaseSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306  
      SourceSecurityGroupId: !Ref ApplicationSecurityGroup
  DatabaseSecurityGroupEgress1:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref DatabaseSecurityGroup
      IpProtocol: udp
      FromPort: 53
      ToPort: 53  
      CidrIp: !ImportValue "Lab-2-1-DNSCidr"

    