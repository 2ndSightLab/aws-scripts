AWSTemplateFormatVersion: 2010-09-09
Parameters:
  BudgetAmount: 
    Description: Send an alert if our account spending goes over this amount
    Type: Number
    Default: 200
  StartDate:
    Type: String
    Default: 1225864800
  EndDate:
    Type: String
    Default: 1926864800
  AlertEmail:
    Type: String
  Alert1Amount:
    Type: Number
    Default: 100
  Alert2Amount:
    Type: Number
    Default: 200

Resources:
  AccountBudget:
    Type: "AWS::Budgets::Budget"
    Properties:
      Budget:
        BudgetLimit:
          Amount: !Ref BudgetAmount
          Unit: USD
        TimeUnit: MONTHLY
        TimePeriod:
          Start: !Ref StartDate
          End: !Ref EndDate
        BudgetType: COST
      NotificationsWithSubscribers:
        - Notification:
            NotificationType: ACTUAL
            ComparisonOperator: GREATER_THAN
            Threshold: !Ref Alert1Amount
          Subscribers:
          - SubscriptionType: EMAIL
            Address: !Ref AlertEmail
        - Notification:
            NotificationType: ACTUAL
            ComparisonOperator: GREATER_THAN
            Threshold: !Ref Alert2Amount
          Subscribers:
          - SubscriptionType: EMAIL
            Address: !Ref AlertEmail
